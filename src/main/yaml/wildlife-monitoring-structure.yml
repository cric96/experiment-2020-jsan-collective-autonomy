incarnation: scafi
#Distance unit: meters
#Time unit: Seconds
#Speed unit: m/s
variables:
  dronesStationsRation:
    formula: 0.3

  animalsForGroup: &animalsForGroup
    formula: 20

  drones: &drones
    formula: 100

  random: &random
    min: 0
    max: 10
    step: 1
    default: 0

  bluetoothRange: &bluetoothRange
    formula: 200 #meter

  loraRange: &loraRange
    formula: 700 #meter

  worldSize: &worldSize
    formula: 2500 #meter

  explorationRange: &explorationRange
    formula: worldSize / 2 #meter

  droneVelocity: &droneVelocity
    formula: 8.3

  impalaVelocity: &impalaVelocity
    formula: 8.3

  zebraVelocity: &zebraVelocity
    formula: 8.3

  originX: &originX
    formula: worldSize / -2

  originY: &originY
    formula: worldSize / -2

  minusOriginX: &minusOriginX
    formula: worldSize / 2

  minusOriginY: &minusOriginY
    formula: worldSize / 2

  velocityCombiner: &velocityCombiner
    formula: new it.unibo.alchemist.DifferentialCombiner()
    language: scala

  evaluationRate: &evaluationRate
    formula: 1

  movementRate: &movementRate
    formula: 10

  dangerSpawnRate: &dangerSpawnRate
    formula: 0.01
seeds:
  scenario: *random
  simulation: *random

environment:
  type: Continuous2DEnvironment
  parameters: []

network-model:
  type: DualRadioLinkingRule #*connectionType
  parameters: [*loraRange, *bluetoothRange]

pools:
  # Danger animal "spawner"
  - pool: &ill
      - time-distribution:
          type: ExponentialTime
          parameters: [ *dangerSpawnRate ]
        type: Event
        actions:
          - type: IllAnimal
  # Main aggregate program evaluation
  - pool: &program
      - time-distribution:
          type: ExponentialTime
          parameters: [ *evaluationRate ]
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [it.unibo.casestudy.WildLifeMonitoring, 5.0] # second argument is retention time
      - program: send #broadcast the value to the node neighbourhood
  # "Collar" aggregate program evaluation
  - pool: &animalBehaviour
      - time-distribution:
          type: ExponentialTime
          parameters: [ *evaluationRate ] #in average, the program is computed each second
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [ it.unibo.casestudy.AnimalBehaviour, 5.0 ] # second argument is retention time
      - program: send #broadcast the value to the node neighbourhood
  # Drone movement behaviour
  - pool: &areaExplore
      - time-distribution: *movementRate
        type: MotorSchemaReaction
        parameters: [ *velocityCombiner ]
        actions:
          - type: Separation
            parameters: [ 100.0, 0.3 ]
          - type: Alignment
            parameters: [ 0.003 ]
          - type: Cohesion
            parameters: [ 0.001 ]
          - type: ExploreArea
            parameters: [ 0, 0, *explorationRange, 10, 0.01]
  # Animals movement behaviour
  - pool: &animalsWander
#      - time-distribution: ##### FOR RandomWayPoint, but currently it is not deterministic (due the concurrency)
#          type: DiracComb
#          parameters: [ movementRate ]
      - time-distribution: *movementRate
        type: MotorSchemaReaction
        parameters: [ *velocityCombiner ]
        actions:
          - type: Separation
            parameters: [ 40.0, 0.3 ]
          - type: ExploreArea
            parameters: [ 0, 0, *explorationRange, 10, 0.01]

displacements:
# DRONES DISPLACEMENT
  - in:
      type: Rectangle
      parameters: [ *drones, *originX, *originY, *worldSize, *worldSize]
    nodes:
      type: DroneNode2D
      parameters: [ *droneVelocity ]
    programs:
      - *program
      - *areaExplore
    contents:
      - molecule: station
        concentration: false
      - molecule: drone
        concentration: true
      - molecule: danger
        concentration: false
      - molecule: goToLeader # Paper test, the structure change the behaviour?
        concentration: true
# ANIMALS DISPLACEMENT
  - in:
      type: Rectangle
      parameters: [ *animalsForGroup, 0, 0, 200, 200 ]
    nodes:
      type: Animal2D
      parameters: [ *zebraVelocity, "zebras"]
    programs:
      - *animalsWander
      - *ill
      - *animalBehaviour
    contents:
      - molecule: station
        concentration: false
      - molecule: drone
        concentration: false
      - molecule: danger
        concentration: false
  - in:
      type: Rectangle
      parameters: [ *animalsForGroup, *originX, *minusOriginY, 200, 200 ]
    nodes:
      type: Animal2D
      parameters: [ *impalaVelocity, "impala" ]
    programs:
      - *animalsWander
      - *ill
      - *animalBehaviour
    contents:
      - molecule: station
        concentration: false
      - molecule: drone
        concentration: false
      - molecule: danger
        concentration: false
  - in:
      type: Rectangle
      parameters: [ *animalsForGroup, *originX, *originY, 200, 200 ]
    nodes:
      type: Animal2D
      parameters: [ *zebraVelocity, "zebras" ]
    programs:
      - *animalsWander
      - *ill
      - *animalBehaviour
    contents:
      - molecule: station
        concentration: false
      - molecule: drone
        concentration: false
      - molecule: danger
        concentration: false
  - in:
      type: Rectangle
      parameters: [ *animalsForGroup, *minusOriginX, *minusOriginY, 200, 200 ]
    nodes:
      type: Animal2D
      parameters: [ *impalaVelocity, "impala2" ]
    programs:
      - *animalsWander
      - *ill
      - *animalBehaviour
    contents:
      - molecule: station
        concentration: false
      - molecule: drone
        concentration: false
      - molecule: danger
        concentration: false
  - in:
      type: Rectangle
      parameters: [ *animalsForGroup, *minusOriginX, *originY, 200, 200 ]
    nodes:
      type: Animal2D
      parameters: [ *zebraVelocity, "zebras2" ]
    programs:
      - *animalsWander
      - *ill
      - *animalBehaviour
    contents:
      - molecule: station
        concentration: false
      - molecule: drone
        concentration: false
      - molecule: danger
        concentration: false
# STATIONS DISPLACEMENT
  - in:
      type: Grid
      parameters: [ *originX, *originY, *minusOriginX, *minusOriginX, 500, 500, 300, 300]
    nodes:
      type: LoraStation
    programs:
      - *program
    contents:
      - molecule: station
        concentration: true
      - molecule: drone
        concentration: false
      - molecule: danger
        concentration: false
export:
  - time
  - molecule: danger
    aggregators: [ sum ] #Export danger count