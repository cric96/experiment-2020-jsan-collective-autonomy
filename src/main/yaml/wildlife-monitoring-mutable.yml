incarnation: scafi
#dangerNodeSpawn unit: meters
#Time unit: Seconds
#Speed unit: m/s
variables:
  animalsForGroup: &animalsForGroup
    formula: 20

  drones: &drones
    formula: 40

  healer: &healer
    formula: 40

  grain: &grain
    min: 350
    max: 750
    step: 150
    default: 500

  movementThr: &movementThr
    min: 1
    max: 4
    step: 1
    default: 1

  movementWindow: &movementWindow
    min: 1
    max: 6
    step: 1
    default: 6

  random: &random
    min: 0
    max: 4
    step: 1
    default: 0

  mutableArea: &mutableArea
    min: 0
    max: 1
    step: 1
    default: 1

  collectiveBehaviour: &collectiveBehaviour
    min: 0
    max: 1
    step: 0.5
    default: 1

  alpha: &alpha
    min: 0.1
    max: 0.9
    step: 0.1
    default: 0.3

  explorerLabel : &explorerLabel
    formula: >
      """ "explorer" """
    language: scala

  healerLabel: &healerLabel
    formula: >
      """ "healer" """
    language: scala

  stationaryLabel: &stationaryLabel
    formula: >
      """ "stationary" """
    language: scala

  bluetoothRange: &bluetoothRange
    formula: 200 #meter

  loraRange: &loraRange
    formula: 700 #meter

  worldSize: &worldSize
    formula: 2500 #meter

  explorationRange: &explorationRange
    formula: worldSize / 2 #meter

  droneVelocity: &droneVelocity
    formula: 16.3

  healerVelocity: &healerVelocity
    formula: 16.3

  impalaVelocity: &impalaVelocity
    formula: 8.3

  zebraVelocity: &zebraVelocity
    formula: 8.3

  top: &top
    formula: worldSize / 2

  bottom: &bottom
    formula: worldSize / -2

  velocityCombiner: &velocityCombiner
    formula: new it.unibo.alchemist.DifferentialCombiner()
    language: scala

  animalCombiner: &animalCombiner
    formula: new it.unibo.alchemist.SumCombiner()
    language: scala

  evaluationRate: &evaluationRate
    formula: 1

  movementRate: &movementRate
    formula: 10

  dangerSpawnRate: &dangerSpawnRate
    formula: 0.5

  noTarget: &noTarget
    formula: -1

  animalsDisplacementWidth: &animalsDisplacementWidth
    formula: 300

seeds:
  scenario: *random
  simulation: *random

export:
  - time
  - molecule: danger
    aggregators: [ sum ] #Export danger count
  - molecule: dangerNodeSpawn
    aggregators: [ sum ] #Export dangerNodeSpawn of each elements
  - molecule: healCount
    aggregators: [ sum ]
  - molecule: taskCreated
    aggregators: [ sum ]
  - molecule: taskReceived
    aggregators: [ sum ]
#environment:
#  type: ImageEnvironment
#  parameters: [assets/savana.png, 10, 0, 0]

network-model:
  type: DualRadioLinkingRule #*connectionType
  parameters: [*loraRange, *bluetoothRange]

pools:
  # Danger animal "spawner"
  - pool: &ill
      - time-distribution: *dangerSpawnRate
        type: Event
        actions:
          - type: IllAnimal
            parameters: [ 100.0 ]
  # Main aggregate program evaluation
  - pool: &program
      - time-distribution:
          type: ExponentialTime
          parameters: [ *evaluationRate ]
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [it.unibo.casestudy.WildlifeMonitoring, 5.0] # second argument is retention time
      - program: send #broadcast the value to the node neighbourhood
  # "Collar" aggregate program evaluation
  - pool: &animalBehaviour
      - time-distribution:
          type: ExponentialTime
          parameters: [ *evaluationRate ] #in average, the program is computed each second
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [ it.unibo.casestudy.WildlifeMonitoring, 5.0 ] # second argument is retention time
      - program: send #broadcast the value to the node neighbourhood
  # Drone movement behaviour
  - pool: &areaExplore
      - time-distribution: *movementRate
        type: MotorSchemaReaction
        parameters: [ *velocityCombiner ]
        actions:
          - type: Separation
            parameters: [ 60.0, 0.6 ]
          - type: Alignment
            parameters: [ 0.3 ]
          - type: Cohesion
            parameters: [ 0.01 ]
          - type: ExploreArea
            parameters: [ 0, 0, *explorationRange, 10, 0.5]
  # Animals movement behaviour
  - pool: &animalsWander
      #- time-distribution: ##### FOR RandomWayPoint, but currently it is not deterministic (due the concurrency)
      #    type: DiracComb
      #    parameters: [ *movementRate ]
      - time-distribution: *movementRate
        type: MotorSchemaReaction
        parameters: [ *animalCombiner ]
        actions:
          - type: Separation
            parameters: [ 60.0, 0.5 ]
          - type: RandomWayPoint
            #centerX: Double, centerY: Double, radius: Double, thr: Double, maxSleep : Double, weight: Double
            parameters: [ 0, 0, *explorationRange, 10, 2, 0.1]


dangerNodeSpawn: &dangerNodeSpawn
  molecule: dangerNodeSpawn
  concentration: 0.0
taskCreated : &taskCreated
  molecule: taskCreated
  concentration: 0.0
taskReceived : &taskReceived
  molecule: taskReceived
  concentration: 0.0
healCount : &healCount
  molecule: healCount
  concentration: 0.0
areaType : &areaType
  molecule: areaType
  concentration: *mutableArea
behaviourType : &behaviourType
  molecule: behaviourType
  concentration: *collectiveBehaviour
alphaMolecule: &alphaMolecule
  molecule: alpha
  concentration: *alpha
grainMolecule: &grainMolecule
  molecule: grain
  concentration: *grain
movementThrMolecule: &movementThrMolecule
  molecule: movementThr
  concentration: *movementThr
movementWindowMolecule: &movementWindowMolecule
  molecule: movementWindow
  concentration: *movementWindow
targetId: &targetId
  molecule: targetId
  concentration: *noTarget

displacements:
# DRONES DISPLACEMENT
  - in:
      type: Rectangle
      parameters: [ *drones, *bottom, *bottom, *worldSize, *worldSize]
    nodes:
      type: DroneNode2D
      parameters: [ *droneVelocity ]
    programs:
      - *program
      - *areaExplore
    contents:
      #Domain logic
      - molecule: station
        concentration: false
      - molecule: drone
        concentration: true
      - molecule: danger
        concentration: false
      - molecule: type
        concentration: *explorerLabel
      - molecule: areaType
        concentration: *mutableArea
      - *targetId
      #Configuration
      - *alphaMolecule
      - *grainMolecule
      - *areaType
      - *behaviourType
      - *movementWindowMolecule
      - *movementThrMolecule
      #Export
      - *dangerNodeSpawn
      - *taskCreated
      - *taskReceived
      - *healCount

  - in:
      type: Rectangle
      parameters: [ *healer, *bottom, *bottom, *worldSize, *worldSize]
    nodes:
      type: DroneNode2D
      parameters: [ *healerVelocity ]
    programs:
      - *program
      - *areaExplore
    contents:
      #Domain logic
      - molecule: station
        concentration: false
      - molecule: drone
        concentration: true
      - molecule: danger
        concentration: false
      - molecule: type
        concentration: *healerLabel
      - molecule: areaType
        concentration: *mutableArea
      - *targetId
      #Configuration
      - *alphaMolecule
      - *grainMolecule
      - *areaType
      - *behaviourType
      - *movementWindowMolecule
      - *movementThrMolecule
      #Export
      - *dangerNodeSpawn
      - *taskCreated
      - *taskReceived
      - *healCount
# ANIMALS DISPLACEMENT
  - in:
      type: Rectangle
      parameters: [ *animalsForGroup, 0, 0, *animalsDisplacementWidth, *animalsDisplacementWidth ]
    nodes:
      type: Animal2D
      parameters: [ *zebraVelocity, "zebras"]
    programs:
      - *animalsWander
      - *animalBehaviour
    contents: &animalContent
      - molecule: station
        concentration: false
      - molecule: drone
        concentration: false
      - molecule: danger
        concentration: false
      - *targetId
      #Export
      - *dangerNodeSpawn
      - *taskCreated
      - *taskReceived
      - *healCount
  - in:
      type: Rectangle
      parameters: [ *animalsForGroup, *top, *bottom, *animalsDisplacementWidth, *animalsDisplacementWidth ]
    nodes:
      type: Animal2D
      parameters: [ *impalaVelocity, "impala" ]
    programs:
      - *animalsWander
      - *animalBehaviour
    contents: *animalContent
  - in:
      type: Rectangle
      parameters: [ *animalsForGroup, *top, *top, *animalsDisplacementWidth, *animalsDisplacementWidth ]
    nodes:
      type: Animal2D
      parameters: [ *zebraVelocity, "zebras2" ]
    programs:
      - *animalsWander
      - *animalBehaviour
    contents: *animalContent
  - in:
      type: Rectangle
      parameters: [ *animalsForGroup, *bottom, *bottom, *animalsDisplacementWidth, *animalsDisplacementWidth ]
    nodes:
      type: Animal2D
      parameters: [ *impalaVelocity, "impala2" ]
    programs:
      - *animalsWander
      - *animalBehaviour
    contents: *animalContent
  - in:
      type: Rectangle
      parameters: [ *animalsForGroup, *bottom, *top, *animalsDisplacementWidth, *animalsDisplacementWidth ]
    nodes:
      type: Animal2D
      parameters: [ *zebraVelocity, "zebras3" ]
    programs:
      - *animalsWander
      - *animalBehaviour
    contents: *animalContent
# STATIONS DISPLACEMENT
  - in:
      type: Grid
      parameters: [ *bottom, *bottom, *top, *top, 700, 700, 500, 500]
    nodes:
      type: LoraStation
    programs:
      - *program
    contents:
      - molecule: station
        concentration: true
      - molecule: drone
        concentration: false
      - molecule: danger
        concentration: false
      - molecule: type
        concentration: *stationaryLabel
      - *targetId
      #Configuration
      - *alphaMolecule
      - *grainMolecule
      - *areaType
      - *behaviourType
      - *movementWindowMolecule
      - *movementThrMolecule
      #Export
      - *dangerNodeSpawn
      - *taskCreated
      - *taskReceived
      - *healCount
## SPAWNER
  - in:
      type: Point
      parameters: [0, 0]
    programs:
      - *ill
    contents:
      - molecule: danger
        concentration: false
      #Export
      - *dangerNodeSpawn
      - *taskCreated
      - *taskReceived
      - *healCount